<script type="text/template" id="ordenReaprovicionamientoList">
    <div class="panel panel-default">
    <!-- Default panel contents -->
    <table class="table striped">
    <thead>
    <tr>
		 <th>Nombre</th>
		 <th>Fecha</th>
		 <th>Cantidad</th>
		 <th>Nombre del Producto</th>
    <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <% _.each(ordenReaprovicionamientos, function(ordenReaprovicionamiento) { %>
    <tr>
		<td><%= htmlEncode(ordenReaprovicionamiento.getDisplay('name')) %></td>
		<td><%= htmlEncode(ordenReaprovicionamiento.getDisplay('fecha')) %></td>
		<td><%= htmlEncode(ordenReaprovicionamiento.getDisplay('cantidad')) %></td>
		<td><%= htmlEncode(ordenReaprovicionamiento.getDisplay('nombreProducto')) %></td>
    <td>
    <% if(showEdit) {%>
    <a onclick="Backbone.trigger('<%= componentId %>-ordenReaprovicionamiento-edit',{id:<%= ordenReaprovicionamiento.id %>}); return false" >Editar</a> |
	<% } %> 
	<% if(showDelete) {%>
    <a onclick="Backbone.trigger('<%= componentId %>-ordenReaprovicionamiento-delete',{id:<%= ordenReaprovicionamiento.id %>}); return false" >Eliminar</a> 
	<% } %>    
	</td>
    </tr>
    <% }); %>
    </tbody>
    </table>
    </div>
</script>

<script type="text/template" id="ordenReaprovicionamiento">
    <div class="form-group">
    <form role="form" id="<%= componentId %>-ordenReaprovicionamientoForm">
    <% if(ordenReaprovicionamiento.id) {%>
    <input type="hidden" name="id" value="<%= ordenReaprovicionamiento.id %>"/>
    <% }%>
		<div class="form-group" >
		<label for="name">Nombre</label>
    	<input type="text" class="form-control" id="name" name="name" placeholder="" value="<%= ordenReaprovicionamiento.get('name') %>"/>	
		</div>
		<div class="form-group" >
			<label for="fecha">Fecha</label>
    		<input type="text" data-converter="date" data-date-format="dd/mm/yyyy" class="form-control" id="fecha"  name="fecha" placeholder="" />
    		<%= '<scr'+'ipt>' %>
        	$('#fecha').datepicker({autoclose:true});
        	$('#fecha').datepicker('setDate',new Date(<%= ordenReaprovicionamiento.get('fecha') %>));
    		<%= '</scr'+'ipt>' %>
		</div>
		<div class="form-group" >
		<label for="cantidad">Cantidad</label>
    	<input type="text" class="form-control" id="cantidad" name="cantidad" placeholder="" value="<%= ordenReaprovicionamiento.get('cantidad') %>"/>	
		</div>
		<div class="form-group" >
		<label for="nombreProducto">Nombre del Producto</label>
    	<input type="text" class="form-control" id="nombreProducto" name="nombreProducto" placeholder="" value="<%= ordenReaprovicionamiento.get('nombreProducto') %>"/>	
		</div>
    </form>
    </div>
</script> 

<script type="text/template" id="ordenReaprovicionamientoSearch">
    <div class="form-group">
    <form role="form" id="<%= componentId %>-ordenReaprovicionamientoSearch">
        <div class="form-group" >
            <label for="name">Name: </label>
            <input type="text" class="form-control" id="description" name="description" placeholder="Enter value"/>	
	</div> 
    </form>
    <button id="<%= componentId%>-ordenReaprovicionamiento-searchButton" 
        onclick="Backbone.trigger('<%= componentId %>-ordenReaprovicionamiento-search',{}); return false" 
        type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-search"></span> Search
    </button>
    </div>
 
</script>
